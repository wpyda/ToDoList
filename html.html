<!DOCTYPE html>
<html lang="en">
<head>
  <title>ToDo List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
 
  </script>

</head>
<body>

	<div class="container">

		<div class ="header">
			<div class="logo">
				<h1>ToDo List</h1>
			</div>
			<div class="inputs">
				<input type="text" placeholder="What is needed to be done?" id="textArea">
				<button id="addListPos" class="add-clear add"><i class="fa fa-plus" aria-hidden="true"></i></button>
				<button id="clearList" class="add-clear clear"><i class="fa fa-times" aria-hidden="true"></i></button>
			</div>
		</div>

		<div id="myList"></div>

	</div>


<script src="js/script.js"></script>

</body>
</html>
